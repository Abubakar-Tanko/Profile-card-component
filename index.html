<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="top"><img src="images/bg-pattern-top.svg" alt=""></div>
  <div id="bottom"><img src="images/bg-pattern-bottom.svg" alt=""></div>
  <section>
    <div id="background"><img src="images/bg-pattern-card.svg" alt="" ></div>
    <div id="avater"><img src="images/image-victor.jpg" alt=""></div>
    <h2 id="name"><b>Victor Crest</b> 
       <span class="trans">26</span>  
    </h2>
    <p id="city" class="trans">London</p>
    <hr>
    <div id="info">
      <div class="down">
       <b>80K</b> 
        <p id="info" class="trans">Followers</p> 
      </div> 
      <div class="down">
       <b>803K</b> 
       <p id="info" class="trans">Likes</p> 
      </div>
      <div class="down">
       <b>1.4K</b> 
       <p id="info" class="trans">Photos</p> 
      </div>
    </div> 
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100080732089095">Abubakar Tanko</a>.
  </div>
  
</body>
</html>
